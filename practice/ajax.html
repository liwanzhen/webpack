<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Web Component</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
    * {
        font-size: 30px;
        line-height: 1.8;
    }
    </style>
</head>
<body>
    <h1>员工查询</h1>
    <label>请输入员工编号：</label>
    <input type="text" id="keyword"/>
    <button id="search">查询</button>
    <p id="searchResult"></p>

    <h1>员工创建</h1>
    <label>请输入员工姓名：</label>
    <input type="text" id="staffName"/>
    <label>请输入员工编号：</label>
    <input type="text" id="staffNumber"/>
    <label>请输入员工性别：</label>
    <select id="staffSex">
        <option>男</option>
        <option>女</option>
    </select>
    <label>请输入员工职位：</label>
    <input type="text" id="staffJob"/>
    <button id="save">保存</button>
    <p id="createResult"></p>
    <script>
    document.getElementById('search').onclick = function(){
        //发送Ajax查询请求并处理
        var request = new XMLHttpRequest();
        request.open("GET","service.php?number=" + document.getElementById("keyword").value);
        request.send();
        request.onreadystatechange = function () {
            if(request.readState === 4){
                if(request.status === 200){
                    document.getElementById("searchResult").innerHTML = request.responseText;
                } else {
                    alert("发生错误：" + request.status);
                }
            }
        }
    }

    document.getElementById('save').onclick = function(){
        //发送Ajax修改信息请求并处理
        var request = new XMLHttpRequest();
        request.open("POST","service.php");
        var data = "name=" + document.getElementById("staffName").value + "number=" + document.getElementById("staffNumber").value + "sex=" + document.getElementById("staffSex").value + "job=" + document.getElementById("staffName").value;
        request.setRequestHeader("Content-Type","application/x-www-form-urllencodee");
        request.send(data);
        request.onreadystatechange = function () {
            if(request.readState === 4){
                if(request.status === 200){
                    document.getElementById("createResult").innerHTML = request.responseText;
                } else {
                    alert("发生错误：" + request.status);
                }
            }
        }
    }
    </script>
</body>
</html>
