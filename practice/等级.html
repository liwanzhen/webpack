.progress {
    height: 6px;

    background-color: #f5f5f5;
    width: 500px;

    box-shadow: inset 0 1px 2px rgba(0,0,0,.1);

.progress-bar {
    background-color: #f90;
    float: left;
    height: 100%;
    font-size: 12px;
    line-height: 20px;
    color: #fff;
    text-align: center;
    transition: width .6s ease;
}
</style>
</head>
