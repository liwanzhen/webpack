<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS3立体动感进度条</title>
<script rel="stylesheet" src="jquery-1.11.2.min.js"></script>
<style type="text/css">
html {
	font-size: 62.5%;
}
body {
	font-size: 14px;
}

.box1,.box2 {
	margin-bottom: 50px;
}
.container {
	position: relative;
	background-color: #ddd;
	margin-bottom: 10px;
}
.container>div {
	width: 200px;
	height: 200px;
}
.box2 .container>div {
	opacity: 0.9;
}
.float {
	float: left;
	background-color: pink;
}
.inline-block {
	display: inline-block;
	background-color: #ccc;
	margin-left: -100px
}

</style>
</head>
<body>
<!-- 层叠水平  -->
<div class="box1">
	<div class="level container">
		<div class="float">Afloat</div>
		<div class="inline-block">inline-block</div>
	</div>

	<div class="level container">
		<div class="inline-block">inline-block</div>
		<div class="float">Afloat</div>
	</div>
</div>

<div class="box2">
	<div class="level container">
		<div class="float">Afloat</div>
		<div class="inline-block">inline-block</div>
	</div>

	<div class="level container">
		<div class="inline-block">inline-block</div>
		<div class="float">Afloat</div>
	</div>
</div>

</body>
</html>
