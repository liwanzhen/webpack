<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>jQuery</title>
        <style>
            div {
                width: 50px;
                height: 50px;
                border: 1px solid #f90;
                margin-left:-25px;
                position:absolute;
                left:50%;
                top:50px;
                font-size:10px;
                line-height:50px;
                }
        </style>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    </head>

    <body>
    <button class="left">左移</button>
    <button class="right">右移</button>
    <div class="one"></div>

            <script>

            $(function(){
                var ltime=0;
                var rtime=0;
                $(".left").bind("click",function(){
                    ltime++;
                    $(".one").animate({left:"-=50px"},3000,function(){
                        $(".one").text("左移"+ltime+"次")
                    })
                });
                $(".right").bind("click",function(){
                    rtime++;
                    $(".one").animate({left:"+=50px"},3000,function(){
                        $(".one").text("右移"+rtime+"次")
                    })
                });

            });
        </script>


    </body>
</html>
