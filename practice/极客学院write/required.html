	<script type="text/javascript">
        var rangeObj=document.createRange();
        function selectRangeContents(){
        	var div=document.getElementById("div");
        	rangeObj.selectNode(div);
        }
        function unselect(){
        	rangeObj.collapse(false);
        }
        function showRange(){
        	alert(rangeObj.toString());
        }
	</script>
	<div id="div" style="background-color: bisque;width: 300px;height: 50px;">元素选取</div>
	<button onclick="selectRangeContents()">选择元素</button>
	<button onclick="unselect()">取消元素</button>
	<button onclick="showRange()">显示元素</button>
